<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FashionKids</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <div id="login" class="content">

    <header></header>

    <div id="bg"></div>
    
    <main>

      <div class="container">
  
        <section>
          <h2>Olá administrador :)</h2>
          <p>Preencha as informações abaixo para administrar sua loja</p>
  
          <form action="/home.html">
  
            <label for="room-user"class="sr-only">Usuário</label>
            <input id="room-user" type="text" placeholder="Digite seu Login" >
  
            <label for="room-password" class="sr-only">Senha</label>
            <input id="room-password" type="password" placeholder="Digite sua Senha" >
  
            <button>
              <img src="assets/log-in.svg" alt="login">
              Administrar 
            </button>
  
          </form>
  
          <strong>Poxa vida, não é o administrador? <a href="#">Clique Aqui.</a></strong>
  
        </section>
  
      </div>
  
    </main>

  </div>
  
</body>

</html>
